        <form 
        action="mailto: info@chezdarna.be"
        method="post" enctype="text/plain">
            
            <fieldset>
                <legend><h1>Maak hieronder een reservatie voor de gewenste dag</h1></legend>
                
                <label>Naam: <input type="text" name="Naam"></label><br>
                <label>Voornaam: <input type="text" name="Voornaam"></label>
                <br>
                <label>e-mail adres: <input type="email" name="mail"></label><br>
                <label>GSM-nummer: <input type="tel" name="nummer"></label>
                <br>
                <label> Selecteer het aantal personen:</label>
                <select id="aantal" name="aantal">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> Gelieve telefonsich contact op te nemen voor een grotere groep</option>
                </select>
                <br>
                <label>Kies de gewenste datum: <input type="date" name="datum"></label>
                <br>
                <label>Kies het gewenste uur: <input type="time" name="tijd"></label>   
                <br>
                <label> Mededeling:</label>
                <br>
                <textarea id="mening" rows="15" cols="90" name="mededeling"> Schrijf hier een mededeling indien nodig</textarea> 
                <br>
                 <button type="submit" value="send">Verzenden</button>
            </fieldset> 
               
        </form>
            
        
    </body>
</html>
