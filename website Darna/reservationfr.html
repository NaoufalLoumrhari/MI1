        <form 
        action="mailto: info@chezdarna.be"
        method="post">
            
            <fieldset>
                <legend><h1>Veuillez remplir les cadres pour une réservation</h1></legend>
                
                
                <label for="naam">Nom:<br> <input id="naam" type="text" name="nom"></label>
                <br>
                <label for="voornaam">Prénom:<br> <input id="voornaam" type="text" name="prenom"></label>
                <br>
                <label for="mail">Adress mail: <br><input id="mail" type="email" name="mail"></label>
                <br>
                <label for="num">Portable:<br> <input id="num" type="tel" name="protable"></label>
                <br>
                <label for="aantal"> Indiquer le nombre de(s) personne(s):<br></label>
                <select id="aantal" name="nombre">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> Veuillez nous contacter pour un group plus que 9 personnes</option>
                </select>
                <br>
                <label for="datum">choisiser la date souhaité: <br><input id="datum"type="date" name="date"></label>
                <br>
                <label for="tijd">Choisisez l'heure souhaité:<br> <input id="tijd" type="time" name="heure"></label>   
                <br>
                <label for="mening"> Message:</label>
                <br>
                <textarea id="mening" rows="15" cols="90" name="com:"> Schrijf hier een mededeling indien nodig</textarea> 
                <br>
                <button type="submit" value="send">Verzenden</button>
                
            </fieldset> 
        
        </form>

        
    </body>
