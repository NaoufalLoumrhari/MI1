    <body>
        
        
        <nav>
            <ul>

            </ul>

        <form 
        action="mailto: info@chezdarna.be"
        method="post" enctype="text/plain">
            
            <fieldset>
                <legend><h1>Maak hieronder een reservatie voor de gewenste dag</h1></legend>
                
                <label for="naam">Naam: <br><input id="naam" type="text" name="Naam"></label><br>
                <label for="voornaam">Voornaam:<br> <input id="voornaam" type="text" name="Voornaam"></label>
                <br>
                <label for="mail">e-mail adres:<br> <input id="mail" type="email" name="mail"></label><br>
                <label for="nummer">GSM-nummer: <br><input id="nummer"type="tel" name="nummer"></label>
                <br>
                <label for="aantal"> Selecteer het aantal personen:</label><br>
                <select  id="aantal" name="aantal">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> Gelieve telefonsich contact op te nemen voor een grotere groep</option>
                </select>
                <br>
                <label for="datum">Kies de gewenste datum:<br> <input id="datum" type="date" name="datum"></label>
                <br>
                <label for="tijd">Kies het gewenste uur:<br> <input id="tijd" type="time" name="tijd"></label>   
                <br>
                <label for="mening"> Mededeling:</label>
                <br>
                <textarea id="mening" rows="15" cols="90" name="mededeling"> Schrijf hier een mededeling indien nodig</textarea> 
                <br>
                 <button type="submit" value="send">Verzenden</button>
            </fieldset> 
               
        </form>
            
        
    </body>
</html>
